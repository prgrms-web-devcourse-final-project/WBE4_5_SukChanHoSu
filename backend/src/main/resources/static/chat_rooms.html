<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ì±„íŒ…ë°© ëª©ë¡</title>
    <style>
        .chat-room {
            display: block;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-decoration: none;
            color: black;
        }
        .last-message {
            display: block;
            font-size: 0.9em;
            color: gray;
        }
        .unread-dot {
            color: red;
            margin-left: 5px;
        }
    </style>
</head>
<body>
<h2>ì±„íŒ…ë°© ëª©ë¡</h2>
<div id="room-list"></div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
    const currentUser = localStorage.getItem("nickname") || "TempUser2";
    let stompClient = null;
    let rooms = [];

    console.log("ğŸ‘¤ currentUser:", currentUser);

    if (Notification.permission !== "granted" && Notification.permission !== "denied") {
        Notification.requestPermission().then(permission => {
            console.log("ì•Œë¦¼ ê¶Œí•œ:", permission);
        });
    }

    function renderChatRooms(roomList) {
        const listDiv = document.getElementById('room-list');
        listDiv.innerHTML = '';
        roomList.forEach(room => {
            const link = document.createElement('a');
            link.href = `/chat_room.html?roomId=${room.roomId}`;
            link.className = "chat-room";
            link.setAttribute("data-room-id", room.roomId);

            link.innerHTML = `
                ğŸ’¬ ${room.sender} â†” ${room.receiver}<br/>
                <span class="last-message">${room.lastMessage || 'ëŒ€í™” ì—†ìŒ'}</span>
                <span class="unread-dot" style="display: ${room.unread ? 'inline' : 'none'}">â—</span>
            `;
            listDiv.appendChild(link);
        });
    }

    function updateChatRoomListUI(roomId, message) {
        const link = document.querySelector(`[data-room-id="${roomId}"]`);
        if (link) {
            const lastMsg = link.querySelector('.last-message');
            if (lastMsg) lastMsg.innerText = message;

            const dot = link.querySelector('.unread-dot');
            if (dot) dot.style.display = 'inline';
        }
    }

    function connectWebSocket() {
        const socket = new SockJS("http://localhost:8080/ws-stomp");
        stompClient = Stomp.over(socket);

        stompClient.connect({}, () => {
            console.log("ğŸ”Œ WebSocket ì—°ê²°ë¨");

            // ëª¨ë“  ì±„íŒ…ë°©ì— ëŒ€í•´ êµ¬ë…
            rooms.forEach(room => {
                stompClient.subscribe(`/sub/chatroom/update/${room.roomId}`, (msg) => {
                    const data = JSON.parse(msg.body);
                    console.log("ğŸ“¨ ì•Œë¦¼ ìˆ˜ì‹ ë¨:", data);
                    updateChatRoomListUI(data.roomId, data.message);

                    if (Notification.permission === "granted") {
                        const notification = new Notification("ğŸ“© ìƒˆ ë©”ì‹œì§€ ë„ì°©", {
                            body: `${data.sender}: ${data.message}`,
                            icon: "/chat-icon.png"
                        });

                        notification.onclick = () => {
                            window.open(`/chat_room.html?roomId=${data.roomId}`, "_blank");
                        };
                    }
                });
            });
        });
    }

    // ì±„íŒ…ë°© ë¶ˆëŸ¬ì˜¨ í›„ â†’ UI ë Œë”ë§ + WebSocket ì—°ê²°
    fetch('http://localhost:8080/chat/rooms')
        .then(response => response.json())
        .then(data => {
            if (!Array.isArray(data)) return;
            rooms = data;
            renderChatRooms(rooms);
            connectWebSocket();
        })
        .catch(err => console.error('ì±„íŒ…ë°© ëª©ë¡ ë¡œë”© ì‹¤íŒ¨', err));
</script>
</body>
</html>
