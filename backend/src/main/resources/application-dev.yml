jpa:
  hibernate:
    ddl-auto: update
  properties:
    hibernate:
      format_sql: true
      highlight_sql: true
      use_sql_comments: true
      show_sql: true

logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.orm.jdbc.bind: trace
    orh.hibernate.orm.jdbc.extract: trace
    org.springframework.transaction.interceptor: trace